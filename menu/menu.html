<!DOCTYPE html>
<html>

<head>
    <title>Wallet - Menú Principal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container1">
        <div class="encabezado">
            <h3 class="text-left d-block"> Mi billetera</h3>
            <p class="text-right">
                <a href="../login view/login.html" class="fas fa-right-from-bracket cerrar-sesion"></a> Cerrar sesión
            </p>
        </div>
        <div class="card-saldo">
            <div class="saldo">
                <p class="p-saldo text-left">Saldo disponible</p>
                <h3 id="saldo" class="monto text-left">$5.000</h3>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="encabezado2">
            <h2 class="text-left d-block h2-acciones"> Acciones</h2>
        </div>
        <div class="card2">
            <button id="btn-deposit" class="action-card">
                <div class="icon-circle deposit">
                    <i class="fas fa-arrow-down"></i>
                </div>

                <div class="text-left depositar">
                    <h3 class="h3-depositar">Depositar</h3>
                    <p class="p-agregar">Agregar fondos a tu billetera</p>
                </div>
            </button>
            <button id="btn-send" class="action-card">
                <div class="icon-circle send">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="enviar-dinero">
                    <h3 class="h3-enviar">Enviar dinero</h3>
                    <p class="p-enviar">Transferir a un contacto</p>
                </div>
            </button>
            <button id="btn-transactions" class="action-card">
                <div class="icon-circle history">
                    <i class="fas fa-clock-rotate-left"></i>
                </div>
                <div class="historial text-left">
                    <h3 class="h3-historial">Historial</h3>
                    <p class="p-historial">Ver tus últimos movimientos</p>
                </div>
            </button>
        </div>
    </div>
    <script src="menu.js"></script>
</body>

</html>
