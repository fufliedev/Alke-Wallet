<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet login view</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            padding: 20px;
            background-image: url("img/cuteimg.jpg");
            background-repeat: repeat;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo mb-2">
            <div class="logo-circle">
                <i class="fas fa-wallet"></i>
            </div>
        </div>
        <h2 class="text-center d-block"> Mi billetera </h2>
        <p class="text-center d-block"> Inicia sesion</p>
        <form>
            <div class="form-group"> <!-- email -->
                <label for="email">Email:</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>

                    <input type="email" class="form-control" id="usuario" placeholder="Ingrese su email">
                </div>
            </div> <!-- email -->

            <div class="form-group"> <!-- contraseña -->
                <label for="password">Contraseña:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>

                    <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
                </div>
            </div> <!-- contraseña -->
            <a href="../menu/menu.html" class="btn btn-primary btn-block mt-3" id="btn-login"> Iniciar sesión</a>
            <hr>
            <small class="text-muted text-center d-block"> Demo: Ingresa con cualquier credencial </small>
        </form>
    </div>
    <div class="modal fade" id="mensajeModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Mensaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    error
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
